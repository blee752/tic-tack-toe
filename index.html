<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' href='styles.css'>
    <script src="https://kit.fontawesome.com/7973ce41d2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class='title'>
        <h1>Tic-Tack-Toe!</h1>
    </div>

    <div class='page1'>
        <div class='pg1-Main'>
            <div class='player1'>
                <h2>Player 1</h2>
                <div class='input-group'>
                    <input type="text" id='p1-name' name='player-info' placeholder='Player Name'>
                </div>
                <div class='input-group'>
                </div>

            </div>
            <div class='player2'>
                <h2>Player 2</h2>
                <div class='input-group'>
                    <input type="text" id='p2-name' name='player-info' placeholder='Player Name'>
                </div>
                <div class='input-group'>
                </div>
            </div>
        </div>
        <div class='submit'>
            <button class='submitBt'>Play</button>
        </div>
    </div>




    <div class='page2'>
        <div class='ui'>
            <h2 class='turn-indicator'></h2>
        </div>
        <div class='board'>
            <div class='grid-container'>
            </div>
        </div>
        <div class='reset-container'>
            <button class='reset'>Reset</button>
        </div>
    </div>
    <footer class='footer'>
        <h3>Made by blee752 </h3>
        <a href='https://github.com/blee752'><i class="fab fa-github"></i></a>
    </footer>

    <script src='scripts.js'></script>
</body>

</html>
